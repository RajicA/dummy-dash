<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Dummy Dashboard</title>
</head>

<body>
    <header class="header">
        <div class="header__item1"></div>
        <div class="header__right-items">
            <div class="header__item2"></div>
            <div class="header__item3"></div>
        </div>
    </header>
    <main>
        <aside class="sidebar">
            <div class="folder folder--active">All Projects</div>
            <div class="folder">Folder 1</div>
            <div class="folder">Folder 2</div>
            <div class="folder">Folder 3</div>
        </aside>
        <article class="grid">
            <div class="grid__item">
                <div class="project">
                    <input id="1" type="checkbox" />
                    <label for="1"></label>
                    <span class="circle"></span>
                    <span class="number">1</span>
                </div>
            </div>
            <div class="grid__item">
                <div class="project">
                    <input id="2" type="checkbox" />
                    <label for="2"></label>
                    <span class="circle"></span>
                    <span class="number">2</span>
                </div>
            </div>
            <div class="grid__item">
                <div class="project">
                    <input id="3" type="checkbox" />
                    <label for="3"></label>
                    <span class="circle"></span>
                    <span class="number">3</span>
                </div>
            </div>
            <div class="grid__item">
                <div class="project">
                    <input id="4" type="checkbox" />
                    <label for="4"></label>
                    <span class="circle"></span>
                    <span class="number">4</span>
                </div>
            </div>
            <div class="grid__item">
                <div class="project">
                    <input id="5" type="checkbox" />
                    <label for="5"></label>
                    <span class="circle"></span>
                    <span class="number">5</span>
                </div>
            </div>
            <div class="grid__item">
                <div class="project">
                    <input id="6" type="checkbox" />
                    <label for="6"></label>
                    <span class="circle"></span>
                    <span class="number">6</span>
                </div>
            </div>
            <div class="grid__item">
                <div class="project">
                    <input id="7" type="checkbox" />
                    <label for="7"></label>
                    <span class="circle"></span>
                    <span class="number">7</span>
                </div>
            </div>
            <div class="grid__item">
                <div class="project">
                    <input id="8" type="checkbox" />
                    <label for="8"></label>
                    <span class="circle"></span>
                    <span class="number">8</span>
                </div>
            </div>
            <div class="grid__item">
                <div class="project">
                    <input id="9" type="checkbox" />
                    <label for="9"></label>
                    <span class="circle"></span>
                    <span class="number">9</span>
                </div>
            </div>
        </article>
    </main>

</body>

</html>
